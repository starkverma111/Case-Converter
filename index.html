<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Case Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet"/>
    <link href="https://fonts.cdnfonts.com/css/google-sans" rel="stylesheet">
    <style>
        body{
            font-family: 'Product Sans', sans-serif !important;
			}
			
		.h-screen {
    background-image: url("./img/back2.png");
    background-size: cover; /* Ensures the image covers the entire element */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    background-position: center; /* Centers the image in the element */
    width: 100%; /* Optional: Adjust as needed for your layout */
    height: 100vh; /* Optional: Full viewport height */
	filter: grayscale(1);
}
    </style>
</head>
<body>
<div id="app" class="h-screen p-2">

    <div class="container-lg max-w-6xl m-auto pt-16">
	<img src="./img/logo.png" alt="logo" class="m-auto mb-8 drop-shadow-sm"/>
        <div class="shadow-sm w-full mb-4 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
            <div class=" rounded-t-lg border border-stone-300 bg-stone-200 flex items-center justify-between px-3 py-2 border-b dark:border-gray-600">
                <!-- Left Section -->
                <div class="flex flex-wrap">
				<button @click="convertCase('sentence')" type="button" class="tracking-wider text-gray-900 my-1 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-semibold rounded-full text-sm px-5 py-2 me-1 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Sentence Case</button>
					<button @click="convertCase('lowercase')" type="button" class="tracking-wider text-gray-900 my-1 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-semibold rounded-full text-sm px-5 py-2 me-1 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">lowercase</button>
						<button @click="convertCase('uppercase')" type="button" class="tracking-wider text-gray-900 my-1 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-semibold rounded-full text-sm px-5 py-2 me-1 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">UPPER CASE</button>
							<button @click="convertCase('capitalize')" type="button" class="tracking-wider text-gray-900 my-1 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-semibold rounded-full text-sm px-5 py-2 me-1 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Capitalized Case</button>
								<button @click="convertCase('alternating')" type="button" class="tracking-wider text-gray-900 my-1 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-semibold rounded-full text-sm px-5 py-2 me-1 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">aLtErNaTiNg cAsE</button>
									<button @click="convertCase('title')" type="button" class="tracking-wider text-gray-900 my-1 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-semibold rounded-full text-sm px-5 py-2 me-1 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Title Case</button>
										<button  @click="convertCase('inverse')" type="button" class="tracking-wider text-gray-900 my-1 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-semibold rounded-full text-sm px-5 py-2 me-1 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Title Case</button>

                  
                </div>

                <!-- Right Section -->
                <div class="flex items-center">



  <button @click="copyText" 
    type="button"
    class="flex items-center py-2 px-6 text-sm font-bold text-gray-900 focus:outline-none bg-white rounded-md border border-gray-300 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
  >
   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy me-2" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
</svg> Copy
  </button>

                </div>
            </div>

            <div class="px-4 py-2 bg-white rounded-b-lg dark:bg-gray-800">
                <textarea v-model="text" id="editor" rows="18" class=" font-sans block w-full px-0 py-4 text-lg text-gray-800 bg-white border-0 
				dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400" placeholder="Write an text..."></textarea>
            </div>
        </div>

<div class="flex justify-between items-center">
   <button @click="clearText" type="button"  class="py-2.5 px-8 me-2 mb-2 text-sm font-bold text-gray-900 focus:outline-none bg-white rounded-full 
   border border-gray-300 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 
   dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Clear</button>

  <button @click="downloadText"
    type="button"
    class="flex items-center py-2.5 px-5 me-2 mb-2 text-sm font-bold text-gray-900 focus:outline-none bg-white rounded-full 
	border border-gray-300 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 
	dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
  >
    <svg
      class="h-6 w-6 text-stone-500 me-2"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <line x1="12" y1="5" x2="12" y2="19" />
      <polyline points="19 12 12 19 5 12" />
    </svg>
    Download File
  </button>
 
</div>

    </div>

</div>

<script>
    const app = Vue.createApp({
        data() {
            return {
                text: '' // Bind the textarea content
            };
        },
        methods: {
           convertCase(type) {
				switch (type) {
					case 'sentence':
						this.text = this.text.charAt(0).toUpperCase() + this.text.slice(1).toLowerCase();
						break;
					case 'lowercase':
						this.text = this.text.toLowerCase();
						break;
					case 'uppercase':
						this.text = this.text.toUpperCase();
						break;
					case 'capitalize':
						this.text = this.text
							.toLowerCase() // Convert all to lowercase first
							.replace(/\b\w/g, char => char.toUpperCase());
						break;
					case 'alternating':
						this.text = this.text.split('').map((char, index) =>
							index % 2 === 0 ? char.toLowerCase() : char.toUpperCase()
						).join('');
						break;
					case 'title':
						this.text = this.text
							.toLowerCase() // Convert all to lowercase first
							.replace(/\b\w/g, char => char.toUpperCase());
						break;
					case 'inverse':
						this.text = this.text.split('').map(char =>
							char === char.toUpperCase() ? char.toLowerCase() : char.toUpperCase()
						).join('');
						break;
				}
			},
            copyText() {
                navigator.clipboard.writeText(this.text).then(() => {
                    alert('Text copied to clipboard!');
                });
            },
            clearText() {
                this.text = '';
            },
            downloadText() {
				if (!this.text || this.text.trim() === '') { // Check if text is empty or contains only whitespace
					return;
				}
				const blob = new Blob([this.text], { type: 'text/plain' });
				const link = document.createElement('a');
				link.href = URL.createObjectURL(blob);
				link.download = 'converted_text.txt';
				link.click();
			}
        }
    });

    app.mount('#app');
</script>
</body>
</html>
